<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />

    <title>Layout ecommerce</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="navBar">
        <h1>Mi Ecommerce</h1>
      </div>
      <div class="gallery">
        <div class="card">
          <img src="assets/img/fragance01.jpg" alt="Perfume myKyngdom" />
          <div class="txt">
            <h2>Perfume myKyngdom</h2>
            <p>$31.400</p>
          </div>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/img/fragance02.jpg" alt="Perfume Phantom" />
          <div class="txt">
            <h2>Perfume Phantom</h2>
            <p>$68.900</p>
          </div>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/img/shoes01.jpg" alt="Zapatos Docker, color:negro" />
          <div class="txt">
            <h2>Zapatos Docker</h2>
            <p>$29.700</p>
          </div>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/img/jacket.jpg" alt="Poleron Puma rosado" />
          <div class="txt">
            <h2>Poleron Puma</h2>
            <p>$44.700</p>
          </div>
          <button>Comprar</button>
        </div>
      </div>
      <div class="menu-lateral">
        <div class="menu-links">
          <h4>Categor√≠as</h4>
          <a href="#">Perfumes (13)</a>
          <a href="#">Ropa (21)</a>
          <a href="#">Accesorios<br />(41)</a>
          <a href="#">Zapatos (10)</a>
        </div>
      </div>
      <div class="pie-de-pagina"><p>@miecommerce</p></div>
    </div>
  </body>
</html>
